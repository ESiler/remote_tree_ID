## Data Access Statement
Tree details and location data were created and provided by the MSU herbarium and are publically available at:

Remote sensing data sources: Esri, DigitalGlobe, GeoEye, i-cubed, USDA FSA, USGS, AEX, Getmapping, Aerogrid, IGN, IGP, swisstopo, and the GIS User Community

