## Data Access Statement
# Campus Tree Data
Data sources: Tree details and location data were created and provided by Michigan State University's Beal Botanical Garden and Campus Arboretum.
Data access: These data are publically available at https://msugis.maps.arcgis.com/apps/webappviewer/index.html?id=9524d5364b204395b04823431294065a

# Remote Sensing Data
Data sources: Esri, DigitalGlobe, GeoEye, i-cubed, USDA FSA, USGS, AEX, Getmapping, Aerogrid, IGN, IGP, swisstopo, and the GIS User Community
Data location: These data are publically available at https://www.arcgis.com/home/item.html?id=10df2279f9684e4a9f6a7f08febac2a9

